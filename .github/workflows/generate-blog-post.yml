name: Generate Blog Post

on:
  schedule:
    - cron: "0 14 * * 1" # Every Monday at 2pm UTC (7am PT / 10am ET)
  workflow_dispatch: {} # Manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-post.ts

      - name: Check for new posts
        id: check
        run: |
          if git diff --quiet content/posts/ 2>/dev/null && [ -z "$(git ls-files --others --exclude-standard content/posts/)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/
          git commit -m "blog: auto-generate weekly post"
          git push
