name: Auto Scaffold from Scout

on:
  schedule:
    - cron: "0 16 * * 1" # Monday 4pm UTC (after scout at 11am + email at 3pm)
  workflow_dispatch: {}

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Auto scaffold
        env:
          ANTFARM_SUPABASE_URL: ${{ secrets.ANTFARM_SUPABASE_URL }}
          ANTFARM_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.ANTFARM_SUPABASE_SERVICE_ROLE_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: npx tsx scripts/auto-scaffold.ts

      - name: Commit catalog update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/repo-catalog.ts
          git diff --staged --quiet || git commit -m "Add auto-scaffolded project to catalog"
          git push
