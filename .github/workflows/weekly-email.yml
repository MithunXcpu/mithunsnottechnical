name: Weekly Email Todo

on:
  schedule:
    - cron: "0 15 * * 1" # Every Monday at 3pm UTC (8am PT / 11am ET) â€” after Scout + All-In blog
  workflow_dispatch: {} # Manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate and send weekly email
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ANTFARM_SUPABASE_URL: ${{ secrets.ANTFARM_SUPABASE_URL }}
          ANTFARM_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.ANTFARM_SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/generate-weekly-email.ts
